<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>Enter email and password <span style = "color:#FF0000;">to sign in</span></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/style.css" />

    </head>
    <body>
        <div class="container">
            
            <header>
                <h1>Enter email and password <span style = "color:#00000;">to sign in</span></h1>
            </header>
            <section>		

                <div id="container_demo" >
                   
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Email* </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="Email"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Password* </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="Password" /> 
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                                <div><button class="loginBtn loginBtn--facebook">Login with Facebook</button>
                                <button class="loginBtn loginBtn--google">Login with Google</button></div>
                            </form>
                        </div>
						
                    </div>
                </div>  

            </section>
        </div>
    </body>
</html>
